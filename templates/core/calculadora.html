{% extends 'core/base.html' %}

{% block titulo %}Acerca de Finanzas{% endblock %}

{% block main %}
{% include 'core/menu.html' %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsivo</title>
    <link rel="shortcut icon" href="./public/media/img/Online Store.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <main>
      <section class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <form id="formulario" method="post"  method="post" class="col-5">
                <h1 class="display-5 text-center">Registro</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="nombre" placeholder="">
                    <label for="nombre">Nombres</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="apellidos" placeholder="">
                    <label for="apellidos">Apellidos</label>
                </div>
                <div class="form-floating mb-3">
                        <input type="date" class="form-control" name="fechaNacimiento" placeholder="">
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" placeholder="">
                    <label for="email">Correo</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="contraseña" placeholder="Password">
                    <label for="contraseña">Contraseña</label>
                </div>
                  <button type="submit" class="btn btn-dark col-12 mt-3">Enviar</button>
                  <button type="reset" class="btn btn-dark col-12 mt-3">Cancelar</button>
            </form>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./public/js/scriptrsregistro.js"></script>
</body>
</html>
</body>
</html>


{% include 'core/footer.html' %}
{% endblock %}
